[main]
type:	sCMOS
vidext: .dat
ofmethod: mog
twoframe: yes
addnoise: no
cmin:     50
cmax:     1200

xpix: 2560
ypix: 2160
xbin: 4
ybin: 4
zerocols: 8 ; 2016 spool files
stride: 1296

[filter]
wienernhood: 0
thresholdmode:	median
medfiltsize:	3
trimedgeof: 	5

[blob]
minblobarea:	1000
maxblobarea:	100000
maxblobcount:	10
minblobdist:	50
ofthresmin: 	1.75
ofthresmax: 	5

[morph]
openradius: 	3
closewidth: 	5
closeheight:	1

[gmm]
nhistory:	    100
nmixtures: 	    5
varThreshold:	0.75
CompResThres:	0.05 ; 0.0 makes like Stauffer and Grimson

