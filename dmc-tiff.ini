[main]
type:	sCMOS
vidext: .tif
ofmethod: mog
twoframe: yes
addnoise: no
cmin:     50
cmax:     1500

xpix: 2560
ypix: 2160
xbin: 4
ybin: 4

[filter]
wienernhood: 0
thresholdmode:	median
medfiltsize:	3
trimedgeof: 	5

[blob]
minblobarea:	1000
maxblobarea:	100000
maxblobcount:	10
minblobdist:	50
ofthresmin: 	1.75
ofthresmax: 	5
gmmmin:         0
gmmmax:         10

[morph]
openradius: 	3
closewidth: 	5
closeheight:	1

[gmm]
nhistory:	    50 ; bigger, more sensitive to weak aurora despite -k 30
nmixtures: 	    5
varThreshold:	0.5 ; smaller, more sensitive to weak aurora
CompResThres:	0.05 ; 0.0 and 0.05 nearly the same

